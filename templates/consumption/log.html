{% extends "base.html" %}

{% block title %}Log Consumption - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-clipboard-list"></i> Log Food Consumption</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('consumption.log_consumption') }}">
                    <div class="mb-3">
                        <label for="food_item_id" class="form-label">Food Item *</label>
                        <select class="form-select" id="food_item_id" name="food_item_id" required onchange="updateItemInfo()">
                            <option value="">Select Food Item</option>
                            {% for item in active_items %}
                            <option value="{{ item.id }}" data-quantity="{{ item.quantity }}" data-unit="{{ item.unit }}">
                                {{ item.item_name }} ({{ item.quantity }} {{ item.unit }} available)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity_consumed" class="form-label">Quantity Consumed *</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="quantity_consumed" name="quantity_consumed" required>
                            <span class="input-group-text" id="unit-display">unit</span>
                        </div>
                        <small class="text-muted" id="available-qty">Select a food item first</small>
                    </div>

                    <div class="mb-3">
                        <label for="consumption_date" class="form-label">Consumption Date *</label>
                        <input type="date" class="form-control" id="consumption_date" name="consumption_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="e.g., Used in curry, breakfast, etc."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Log Consumption
                        </button>
                        <a href="{{ url_for('consumption.list_consumption_logs') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('consumption_date').valueAsDate = new Date();

function updateItemInfo() {
    const select = document.getElementById('food_item_id');
    const option = select.options[select.selectedIndex];
    
    if (option.value) {
        const quantity = option.dataset.quantity;
        const unit = option.dataset.unit;
        
        document.getElementById('unit-display').textContent = unit;
        document.getElementById('available-qty').textContent = `Available: ${quantity} ${unit}`;
        document.getElementById('quantity_consumed').max = quantity;
    } else {
        document.getElementById('unit-display').textContent = 'unit';
        document.getElementById('available-qty').textContent = 'Select a food item first';
        document.getElementById('quantity_consumed').max = '';
    }
}
</script>
{% endblock %}
