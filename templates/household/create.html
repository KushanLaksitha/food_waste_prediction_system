{% extends "base.html" %}

{% block title %}Create Household - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-home"></i> Create New Household</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('household.create_household') }}">
                    <div class="mb-3">
                        <label for="household_name" class="form-label">Household Name *</label>
                        <input type="text" class="form-control" id="household_name" name="household_name" required>
                        <small class="text-muted">e.g., "Main Family", "My Home", "Silva Residence"</small>
                    </div>

                    <div class="mb-3">
                        <label for="num_members" class="form-label">Number of Members *</label>
                        <input type="number" class="form-control" id="num_members" name="num_members" min="1" value="1" required>
                        <small class="text-muted">How many people live in this household?</small>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="City, District">
                        <small class="text-muted">Optional: e.g., "Colombo", "Kandy", "Galle"</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Create Household
                        </button>
                        <a href="{{ url_for('household.list_households') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
