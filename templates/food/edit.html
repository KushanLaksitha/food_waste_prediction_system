{% extends "base.html" %}

{% block title %}Edit {{ food_item.item_name }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Food Item</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('food.edit_food_item', item_id=food_item.id) }}">
                    <div class="mb-3">
                        <label for="item_name" class="form-label">Item Name *</label>
                        <input type="text" class="form-control" id="item_name" name="item_name" value="{{ food_item.item_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="category_id" class="form-label">Category *</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == food_item.category_id %}selected{% endif %}>
                                {{ category.category_name }} ({{ category.perishability_level }} Perishability)
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Current Quantity *</label>
                            <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" value="{{ food_item.quantity }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unit" class="form-label">Unit *</label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="kg" {% if food_item.unit == 'kg' %}selected{% endif %}>Kilograms (kg)</option>
                                <option value="g" {% if food_item.unit == 'g' %}selected{% endif %}>Grams (g)</option>
                                <option value="L" {% if food_item.unit == 'L' %}selected{% endif %}>Liters (L)</option>
                                <option value="ml" {% if food_item.unit == 'ml' %}selected{% endif %}>Milliliters (ml)</option>
                                <option value="pieces" {% if food_item.unit == 'pieces' %}selected{% endif %}>Pieces</option>
                                <option value="packets" {% if food_item.unit == 'packets' %}selected{% endif %}>Packets</option>
                                <option value="bottles" {% if food_item.unit == 'bottles' %}selected{% endif %}>Bottles</option>
                                <option value="cans" {% if food_item.unit == 'cans' %}selected{% endif %}>Cans</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date *</label>
                        <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ food_item.expiry_date.strftime('%Y-%m-%d') }}" required>
                    </div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> <strong>Note:</strong> Purchase date and initial quantity cannot be changed.
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Food Item
                        </button>
                        <a href="{{ url_for('food.view_food_item', item_id=food_item.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
